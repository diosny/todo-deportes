<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo Deportes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      background-color: #3b82f6;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px 10px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 20px;
      width: 300px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
    }

    footer {
      background-color: #1e3a8a;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Todo Deportes</h1>
    <p>Tu portal para ver deportes gratis en línea</p>
  </header>

  <nav>
    <a href="https://librefutboltv.su" target="_blank">Fútbol</a>
    <a href="https://www.elmundodelasmayores.com/mlbenvivo" target="_blank">Béisbol</a>
    <a href="https://www.dazn.com/es-CO/sport/Sport:4rheplujt9zryv3fqvtu1jpah" target="_blank">Tenis</a>
  </nav>

  <div class="container">
    <div class="card">
      <a href="https://librefutboltv.su" target="_blank">
        <img src="img/footbal.jpg" alt="Fútbol" />
      </a>
      <h3>Fútbol en vivo</h3>
    </div>

    <div class="card">
      <a href="https://www.elmundodelasmayores.com/mlbenvivo" target="_blank">
        <img src="img/baseball.jpeg" alt="Béisbol" />
      </a>
      <h3>Béisbol en vivo</h3>
    </div>

    <div class="card">
      <a href="https://www.dazn.com/es-CO/sport/Sport:4rheplujt9zryv3fqvtu1jpah" target="_blank">
        <img src="img/tennis.jpeg" alt="Tenis" />
      </a>
      <h3>Tenis en vivo</h3>
    </div>
  </div>

  <footer>
    &copy; 2025 Todo Deportes. Todos los derechos reservados.
  </footer>

</body>
</html>
